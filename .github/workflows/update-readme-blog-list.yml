name: Update README Blog List

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update README with latest posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://bhart.org/feed/"
          max_post_count: 5
          readme_path: "README.md"
          commit_message: "chore: refresh latest blog posts in README"
          committer_username: "github-actions[bot]"
          committer_email: "github-actions[bot]@users.noreply.github.com"
